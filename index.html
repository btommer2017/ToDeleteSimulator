    <script>
        // function to get a random number 1 through 69 and 1 through 26 for the powerball
        function myFunction() {
            var a = Math.floor((Math.random() * 69) + 1);
            var b = Math.floor((Math.random() * 69) + 1);
            var c = Math.floor((Math.random() * 69) + 1);
            var d = Math.floor((Math.random() * 69) + 1);
            var e = Math.floor((Math.random() * 69) + 1);
            var f = Math.floor((Math.random() * 26) + 1);

            document.getElementById("demo1").innerHTML = a;
            // Previous code for B
            // repeats random 1 through 69 until all numbers are different
            // while b=a, rerun the code
            while (b === a) {
                var b = Math.floor((Math.random() * 69) + 1);
            }
            // while c = a or b, rerun the code
            while (c === b || c === a) {
                var c = Math.floor((Math.random() * 69) + 1);
            }

            while (d === c || d === b || d === a) {
                var d = Math.floor((Math.random() * 69) + 1);
            }

            while (e === d || e === c || e === b || e ===a ) {
                var e = Math.floor((Math.random() * 69) + 1);
            }
          
            document.getElementById("demo2").innerHTML = b;
            document.getElementById("demo3").innerHTML = c;
            document.getElementById("demo4").innerHTML = d;
            document.getElementById("demo5").innerHTML = e;

            // powerball number, can = any of the first 5 so no extra do-whiles needed
            document.getElementById("demo6").innerHTML = f;



            // This code is not needed and can be marked out, it just proves a,b,c,d,e are not the same
            if (b === a) {
                document.querySelector('#targetB').innerHTML = 'Tied!'
            } else if (b != a) {
                document.querySelector('#targetB').innerHTML = 'B does not equal A'
            }

            if (c === a || c === b) {
                document.querySelector('#targetC').innerHTML = 'Tied!'
            } else if (c != a && c != b) {
                document.querySelector('#targetC').innerHTML = 'C does not equal B or A'
            }

            if (d === a || d === b || d === c) {
                document.querySelector('#targetD').innerHTML = 'Tied!'
            } else if (d != a && d != b && d != c) {
                document.querySelector('#targetD').innerHTML = 'D does not equal C or B or A'
            }

            if (e === a || e === b || e === c || e === d) {
                document.querySelector('#targetE').innerHTML = 'Tied!'
            } else if (e != a && e != b && e != c && e != d) {
                document.querySelector('#targetE').innerHTML = 'E does not equal D or C or B or A'
            }
        }
